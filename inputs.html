<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input playbook</title>
</head>
<body>
    <form action="name">
        <label for="name">Your Name:</label>
        <input type="text" name="name" id="name">
        <br>
        <label for="email">Your Email:</label>
        <input type="email" name="email" id="email" pattern="@gmail.com" size="20" required>
        <br>
        <input type="color" name="color" id="color">
        <br>
        <input type="datetime" name="datetime" id="datetime">
        <br>
        <input type="radio" name="radio" id="radio">
        <br>
        <input type="search" name="search" id="search">
        <br>
        <input type="reset" value="reset">
        <br>
        <input type="datetime" name="datetime" id="datetime">
        <br>
        <input type="tel" name="tel" id="tel">
        <br>
        <label for="document"></label>
    <input type="file" name="document" id="document" accept="image/png, image/jpeg">
    </form>
    <form action="start date">
        <label for="start">Start date:</label>
    <input type="date" id="start" name="trip-start"
       value="2018-07-22"
       min="2018-01-01" max="2018-12-31">
    </form>
    <form action="choose your weapon">
        <h5>Choose your weapon:</h5>
        <input type="checkbox" name="knife" id="KNIFE">
        <label for="knife">Knife</label>
        <br>
        <input type="checkbox" name="frying pan" id="frying pan">
        <label for="frying pan">Frying pan</label>
        <br>
        <input type="checkbox" name="Rolling pin" id="rolling pin">
        <label for="rolling pin">Rolling pin</label>
    </form>
    <form>
        <input type="submit" value="Get Weapon">
    </form>
    <Br>

</body>
</html>
